# Eve settings

# environment settings
environment:
  Development:
    agent_url: http://localhost:8080/EveGoogleServices/agents/:class/:id/:resource
  Production:
    agent_url: http://localhost:8080/EveGoogleServices/agents/:class/:id/:resource

# agent settings
agent:
  classes:
  - com.almende.eve.agent.google.GoogleCalculatorAgent
  - com.almende.eve.agent.google.GoogleDirectionsAgent
  - com.almende.eve.agent.google.GoogleTranslateAgent

# context settings
# the context is used by agents for storing their state.
context:
  class: com.almende.eve.context.FileContext
  # class: com.almende.eve.context.MemoryContext
  