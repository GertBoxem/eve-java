# Eve multiagent settings

# environment settings
environment:
  Development:
    agent_url: http://localhost:8080/EveCore/agents/:class/:id/:resource
    messenger:
      class: com.almende.eve.messenger.XMPPMessenger
      host: ec2-54-246-112-19.eu-west-1.compute.amazonaws.com
      port: 5222
  Production:
    agent_url: http://localhost:8080/EveCore/agents/:class/:id/:resource
    messenger:
      class: com.almende.eve.messenger.XMPPMessenger
      host: ec2-54-246-112-19.eu-west-1.compute.amazonaws.com
      port: 5222

# agent settings
agents:
  - class: com.almende.eve.agent.example.EchoAgent
  - class: com.almende.eve.agent.example.TestAgent
    stateful: true
    thread_safe: true
  - class: com.almende.eve.agent.example.CalcAgent
  - class: com.almende.eve.agent.example.ChatAgent

# context settings
# the context is used by agents for storing their state.
context:
  # class: com.almende.eve.context.MemoryContext
  class: com.almende.eve.context.FileContext
  path: .eveagents
