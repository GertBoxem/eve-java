# Eve singleagent settings

# environment settings
environment:
  Development:
    agent_url: http://localhost:8080/EveCore/testagent/:resource
  Production:
    agent_url: http://localhost:8080/EveCore/testagent/:resource

# agent settings
# the SingleAgentServlet can only host one agent class.
agents:
  - class: com.almende.eve.agent.example.TestAgent

# The context for reading and writing persistent data
context:
  class: com.almende.eve.context.FileContext
  # class: com.almende.eve.context.MemoryContext
