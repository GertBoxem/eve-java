# Eve configuration

# environment specific settings
environment:
  Development:
    # nothing...
  Production:
    # nothing...

# communication services
services:
- class: HttpService
  servlet_url: http://localhost:8080/EveCore/agents/
- class: XmppService
  host: openid.almende.org
  port: 5222
  serviceName: openid.almende.org

# context settings
# the context is used by agents for storing their state.
context:
  class: FileContextFactory
  path: .eveagents
